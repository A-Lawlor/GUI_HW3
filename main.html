<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/mystyle.css">

    <title>Multiplication Table Generator</title>
  </head>
  <body>
    <div class = "Header text-primary text-center"> 
        <h1>Multiplication Table Generator</h1>
    </div>
    <div class="divider py-sm-1 bg-primary"></div>
    <!--Container that will hold the form and table when outputted-->
    <div class="container">
        <div class="row mt-5">
          <div class="col-sm-12 col-md-5">
            <form>
                <!--Heading for the form with information about the website-->
                <p>This website allows you to enter a range of integers in order to generate an interactive (scrollable) multiplication table after hitting the Submit button</p>    
                <!--Form that contains the input type being numbers only (Doesnt work on Safari) gives placeholder insutructions of what the form expects as input and a blank div underneath to hold error messages-->            
                <div class="form-group">
                    <label for="InputMultiplierMinimum">Minimum Column Value</label>
                    <input type="number" class="form-control" id="InputMultiplierMinimum" placeholder="Enter number between -200 to 200">
                    <div class = "error-box" id="error-box-1"></div>
                </div>
                <div class="form-group">
                    <label for="InputMultiplierMaximum">Maximum Column Value</label>
                    <input type="number" class="form-control" id="InputMultiplierMaximum" placeholder="Enter number between -200 to 200">
                    <div class = "error-box" id="error-box-2"></div>
                </div>
                <div class="form-group">
                    <label for="InputMultiplicandMinimum">Minimum Row Value</label>
                    <input type="number" class="form-control" id="InputMultiplicandMinimum" placeholder="Enter number between -200 to 200">
                    <div class = "error-box" id="error-box-3"></div>
                </div>
                <div class="form-group">
                    <label for="InputMultiplicandMaximum">Maximum Row Value</label>
                    <input type="number" class="form-control" id="InputMultiplicandMaximum" placeholder="Enter number between -200 to 200">
                    <div class = "error-box" id="error-box-4"></div>
                </div>
                    <!--Button that will submit the form by calling the function createTable(), Will not generate if error are present
                    https://stackoverflow.com/questions/51915723/call-javascript-function-within-bootstrap-button -->
                    <button type="button" onclick="createTable();" class="btn btn-primary btn-block">Submit</button>
                    <div class = "error-box" id="error-box-5"></div>
                </div>
            </form>         
            <!--Class table that will be displayed next to the form after it is generated in javascript -->
          <div class="mx-auto">
            <div class ="table-responsive">
                <table class="table table-stripped" id="tableDisplay"></table>
            </div>
          </div>
        </div>
      </div>
    
   
    <!--External javascript linking-->
    <script src="js/myscripts.js"></script>


    <!--Script to make adjustable background animations for webpages 
        https://github.com/tipsy/bubbly-bg -->
    <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
    <script>
        bubbly({
            colorStart: '#d5d5d5',
            colorStop: '#d5d5d5',
            bubbles:100,
            blur:3,
            compose: 'lighter',
            angleFunc: () => Math.random() * Math.PI * 2,
            velocityFunc: () => 0.1 + Math.random() * 0.5,
            radiusFunc: () => 4 + Math.random() * 25 
        });
    </script>
  </body>
</html>
